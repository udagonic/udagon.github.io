<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yusuke Uda</title>
  <link rel="icon" href="Yusuke-Uda-.ico">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #161616;
    }
    .menu {
      position: relative;
      width: 260px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu li {
      position: absolute;
      left: 0;
      list-style: none;
      transform: rotate(0deg) translateX(100px);
      transform-origin: 130px;
      transition: 0.5s;
      transition-delay: calc(0.1s * var(--i));
    }
    .menu.active li {
      transform: rotate(calc(360deg / 8 * var(--i)));
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      text-decoration: none;
      font-size: 22px;
      border-radius: 50%;
      transform: rotate(calc(360deg / -8 * var(--i)));
      transition: 1s;
      color: transparent;
      transition-delay: 0.5s;
      filter: drop-shadow(0 0 2px var(--clr));
    }
    .menu.active a {
      color: var(--clr);
    }
    .menu a::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 2px;
      border-radius: 2px;
      background: var(--clr);
      transform: rotate(calc(90deg * var(--i))) translate(0, 25px);
      transition: width 0.5s, height 0.5s, transform 0.5s;
      transition-delay: 0.5s, 1s, 1.5s;
    }
    .menu.active a::before {
      width: 50px;
      height: 50px;
      background: #161616;
      border: 2px solid var(--clr);
      transform: rotate(calc(0 * var(--i)));
      transition: transform 0.5s, height 0.5s, width 0.5s;
      transition-delay: 0.5s, 1.5s, 1.5s;
      border-radius: 10px;
      filter: drop-shadow(0 0 5px var(--clr));
      rotate: 135deg;
    }
    .menu.active li:hover a::before {
      background: var(--clr);
    }
    .menu.active li:hover a ion-icon {
      color: #161616;
    }

    .menuToggle {
      position: absolute;
      width: 60px;
      height: 60px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: 50%;
      cursor: pointer;
      font-size: 32px;
      transition: 1.5s;
    }
    .menu.active .menuToggle {
      transform: rotate(315deg);
    }
    .hidden-icon {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      width: 40px; /* 小さめに設定 */
      height: 40px; /* 小さめに設定 */
    }
    .hidden-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 画像を親要素に合わせて全体表示 */
    }
  </style>
</head>
<body>
  <ul class="menu">
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
    <li style="--i: 0; --clr: #a529ff">
      <a href="https://sukejuru.my.canva.site/dagqy1e7hra"><ion-icon name="person-outline"></ion-icon></a>
    </li>
    <li style="--i: 1; --clr: #04fc43">
      <a href="mailto:2427605@mwu.jp"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #fee800">
      <a href="tel:080-8927-8074"><ion-icon name="call-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #01bdab">
      <a href="https://line.me/ti/p/D-WPpqqqor"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #fea600">
      <a href="スケジュール確認.html"><ion-icon name="calendar-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #ff2972">
      <a href="https://udagonic.github.io/PSOP/"><ion-icon name="file-tray-stacked-outline"></ion-icon></a>
    </li>
    <li style="--i: 6; --clr: #fe00f1">
      <a href="https://www.yamato-u.ac.jp/faculty/education/language/"><img src="yamato-univ-Photoroom.ico" alt="Yamato University" class="hidden-icon"></a>
    </li>
    <li style="--i: 7; --clr: #00b0fe">
      <a href="https://jll.mukogawa-u.ac.jp/graduate/"><img src="symbol-logo.ico" alt="Mukogawa University" class="hidden-icon"></a>
    </li>
  </ul>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script>
    let menuToggle = document.querySelector(".menuToggle");
    let menu = document.querySelector(".menu");
    let hiddenIcons = document.querySelectorAll(".hidden-icon");

    menuToggle.onclick = function () {
      menu.classList.toggle("active");
      hiddenIcons.forEach(icon => {
        icon.style.display = menu.classList.contains("active") ? "block" : "none";
      });
    };
  </script>
</body>
</html>
